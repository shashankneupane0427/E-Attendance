<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/adminapplication page.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Smart Attend</h2>
            <ul class="menu">
                <li id="dashboard">
                    <img src="assets/dash.jpg" alt="Dashboard Icon" class="icon"> Dashboard
                </li>
                <li id="application">
                    <img src="/assets/app.jpg" alt="Application Icon" class="icon"> Application
                </li>
            </ul>
            <div id="signout" class="sign-out">
                <i class="fa-solid fa-right-from-bracket"></i> Sign Out
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1><i class="fas fa-clipboard-list"></i> Application</h1>
                <div class="user-info">
                    <span>Admin</span>
                    <div class="user-avatar">A.D</div>
                </div>
            </header>
            <table>
                <thead>
                    <tr>
                        <th>Username:</th>
                        <th>Title:</th>
                        <th>Date:</th>
                        <th>Response:</th>
                    </tr>
                </thead>
                <tbody id="admin-applications-table"> <!-- Add this ID -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin-app.js"></script>
</body>
</html>
